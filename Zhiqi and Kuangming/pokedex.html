<html>
<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        #sidebar {
            width: 300px;
            background: #1e1e1e;
            padding: 10px;
            overflow-y: auto;
            height: 100vh;
        }

        h1 {
            color: #76c7c0;
            margin: 10px 0;
            font-size: 20px;
        }

        .type-header {
            color: #F7D02C;
            margin-top: 10px;
            font-size: 16px;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }

        .pokemon-name {
            cursor: pointer;
            padding: 5px 0;
            color: #ddd;
            font-size: 14px;
        }

        .pokemon-name:hover {
            color: #F7D02C;
        }

        #chart-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            display: none;
        }

        text {
            font-size: 14px;
            fill: #fff;
        }

        .type-button {
            display: inline-block;
            margin: 2px;
            padding: 5px 10px;
            background-color: #76c7c0;
            color: #1e1e1e;
            border: none;
            cursor: pointer;
            font-size: 12px;
            text-align: center;
            border-radius: 5px;
        }

        .type-button:hover {
            background-color: #F7D02C;
        }
    </style>
</head>

        const attributes = ["Attack", "Defense", "Special Attack", "Special Defense", "Speed", "HP"];
        const maxValue = 150;
        const chartSize = 250;
        const radarSvg = d3.select("#radarChart").append("g").attr("transform", "translate(300,300)");
        const tooltip = d3.select("#tooltip");

        const typeButtons = d3.select("#type-buttons");
        const pokemonList = d3.select("#pokemon-list");

        // add a button to track types
        Object.keys(pokemonData).forEach(type => {
            typeButtons.append("button")
                .attr("class", "type-button")
                .text(type)
                .on("click", () => {
                    document.getElementById(`type-${type}`).scrollIntoView({ behavior: "smooth" });
                });

            // Type
            pokemonList.append("div")
                .attr("class", "type-header")
                .attr("id", `type-${type}`)
                .text(type);

            // Pokemondex
            pokemonData[type].forEach(pokemon => {
                pokemonList.append("div")
                    .attr("class", "pokemon-name")
                    .text(pokemon.name)
                    .on("click", () => drawRadarChart(pokemon));
            });
        });

        function drawRadarChart(pokemon) {
            radarSvg.selectAll("*").remove();
            const scale = d3.scaleLinear().domain([0, maxValue]).range([0, chartSize]);
            const angleSlice = (2 * Math.PI) / attributes.length;
            const radarLine = d3.lineRadial()
                .radius(d => scale(d.value))
                .angle((d, i) => i * angleSlice)
                .curve(d3.curveLinearClosed);

            // Gridlines
            for (let level = 1; level <= 5; level++) {
                radarSvg.append("circle")
                    .attr("r", (chartSize / 5) * level)
                    .attr("fill", "none")
                    .attr("stroke", "#555")
                    .attr("stroke-width", "1");
            }

            // Attribute labels
            attributes.forEach((attr, i) => {
                const angle = i * angleSlice - Math.PI / 2;
                radarSvg.append("text")
                    .attr("x", (chartSize + 20) * Math.cos(angle))
                    .attr("y", (chartSize + 20) * Math.sin(angle))
                    .attr("text-anchor", angle > Math.PI / 2 || angle < -Math.PI / 2 ? "end" : "start")
                    .text(attr);
            });

            const values = attributes.map(attr => ({ axis: attr, value: pokemon[attr] }));
            radarSvg.append("path")
                .datum(values)
                .attr("d", radarLine)
                .attr("fill", "#76c7c0")
                .attr("fill-opacity", 0.3)
                .attr("stroke", "#F7D02C")
                .attr("stroke-width", 2);

            radarSvg.selectAll(".dot")
                .data(values)
                .enter().append("circle")
                .attr("cx", d => scale(d.value) * Math.cos(attributes.indexOf(d.axis) * angleSlice - Math.PI / 2))
                .attr("cy", d => scale(d.value) * Math.sin(attributes.indexOf(d.axis) * angleSlice - Math.PI / 2))
                .attr("r", 5)
                .attr("fill", "#F7D02C")
                .on("mouseover", (event, d) => {
                    tooltip.style("display", "block")
                        .style("left", event.pageX + "px")
                        .style("top", event.pageY - 10 + "px")
                        .html(`${d.axis}: ${d.value}`);
                })
                .on("mouseout", () => tooltip.style("display", "none"));

            radarSvg.append("text")
                .attr("text-anchor", "middle")
                .attr("y", -chartSize - 30)
                .style("font-size", "18px")
                .attr("fill", "#F7D02C")
                .text(pokemon.name);
        }
    </script>
